<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1, markerRoot2;

var mesh1;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////

	// // build markerControls
	// markerRoot1 = new THREE.Group();
	// scene.add(markerRoot1);
	// let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
	// 	type: 'pattern', patternUrl: "data/hiro.patt",
	// })

	// let geometry1	= new THREE.CubeGeometry(1,1,1);
	// let material1	= new THREE.MeshNormalMaterial({
	// 	transparent: true,
	// 	opacity: 0.5,
	// 	side: THREE.DoubleSide
	// }); 
	
	// mesh1 = new THREE.Mesh( geometry1, material1 );
	// mesh1.position.y = 0.5;
	
	// markerRoot1.add( mesh1 );




  // build markerControls
  
  // markerRoot1 = new THREE.Group();
  // scene.add(markerRoot1);
  // let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
  //   type: 'pattern', patternUrl: "data/hiro.patt",
  // })

  // let geometry1 = new THREE.PlaneBufferGeometry(2,2, 4,4);

  // let video = document.getElementById( 'video' );
  // let texture = new THREE.VideoTexture( video );
  // texture.minFilter = THREE.LinearFilter;
  // texture.magFilter = THREE.LinearFilter;
  // texture.format = THREE.RGBFormat;
  // let material1 = new THREE.MeshBasicMaterial( { map: texture } );
  
  // mesh1 = new THREE.Mesh( geometry1, material1 );
  // mesh1.rotation.x = -Math.PI/2;
  
  // markerRoot1.add( mesh1 );

	// build markerControls
	markerRoot1 = new THREE.Group();
	scene.add(markerRoot1);
	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type: 'pattern', patternUrl: "data/logo.patt",
	})

	let geometry1 = new THREE.PlaneBufferGeometry(1,1, 4,4);
	let loader = new THREE.TextureLoader();
	// let texture = loader.load( 'images/earth.jpg', render );
	let material1 = new THREE.MeshBasicMaterial( { color: '#808080', opacity: 0.5 } );
	mesh1 = new THREE.Mesh( geometry1, material1 );
	mesh1.rotation.x = -Math.PI/2;
	markerRoot1.add( mesh1 );
	
	function onProgress(xhr) { console.log( (xhr.loaded / xhr.total * 100) + '% loaded' ); }
	function onError(xhr) { console.log( 'An error happened' ); }
	
	// new THREE.MTLLoader()
	// 	.setPath( 'models/' )
	// 	.load( 'Amarok.mtl', function ( materials ) {
	// 		materials.preload();
	// 		new THREE.OBJLoader()
	// 			.setMaterials( materials )
	// 			.setPath( 'models/' )
	// 			.load( 'Amarok.obj', function ( group ) {
	// 				mesh0 = group.children[0];
	// 				mesh0.material.side = THREE.DoubleSide;
	// 				mesh0.position.set(0,0,0);
	// 				mesh0.scale.set(0.01,0.01,0.01);
	// 				markerRoot1.add(mesh0);
	// 			}, onProgress, onError );
	// 	});
	//Loading
	const textureLoader = new THREE.TextureLoader()
	const normalTexture = textureLoader.load('./textures/NormalMap2.png')

	// Lights
	const pointLight = new THREE.PointLight(0xbb1818, 0.1)
	pointLight.position.x = 0;
	pointLight.position.y = 20;
	pointLight.position.z = 0;
	pointLight.intensity = 50;
	scene.add(pointLight)

	var material = new THREE.MeshStandardMaterial()
	material.metalness = 0.7
	material.roughness = 0.2
	// material.normalMap = normalTexture;
	material.color = new THREE.Color(0x292929)

	new THREE.OBJLoader()
		.setPath( 'models/' )
		.load( 'Amarok.obj', function ( group ) {
			// Aplicar el material al objeto cargado
			group.traverse(function(child) {
				if (child instanceof THREE.Mesh) {
					child.material = material;
				}
			});
			mesh0 = group.children[0];
			// mesh0.material.side = THREE.DoubleSide;
			mesh0.position.set(0,1,0);
			mesh0.rotation.z = Math.PI/2;
			// mesh0.scale.set(0.02,0.02,0.02); esta escala es la que se debe mantener
			mesh0.scale.set(0.01,0.01,0.01);
			markerRoot1.add(mesh0);
		}, onProgress, onError );
	
}


function update()
{
	if ( markerRoot1.visible )
		mesh0.rotation.x += 0.01;
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script> 

</body>
</html>
